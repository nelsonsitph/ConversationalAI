<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>你的社交訓練導師</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", "Noto Sans TC", sans-serif;
      height: 100vh;
      overflow: hidden;
      background-color: #eae6df;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* Sidebar */
    .sidebar {
      width: 320px;
      background-color: #fff;
      border-right: 1px solid #ddd;
      display: flex;
      flex-direction: column;
    }

    .sidebar-header {
      padding: 1rem;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
      background-color: #f0f2f5;
    }

    .chat-list {
      flex: 1;
      overflow-y: auto;
    }

    .chat-item {
      padding: 1rem;
      border-bottom: 1px solid #f0f0f0;
      cursor: pointer;
    }

    .chat-item:hover {
      background-color: #f5f5f5;
    }

    /* Chat area */
    .chat-area {
      flex: 1;
      background: url('https://web.whatsapp.com/img/bg-chat-tile_aa7fd39e1d295289e2b59f9419c6d087.png');
      background-color: #efeae2;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      background-color: #f0f2f5;
      height: 60px;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      font-weight: bold;
      border-bottom: 1px solid #ddd;
    }

    .chat-messages {
      flex: 1;
      padding: 2rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 60%;
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
      position: relative;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .received {
      background-color: #ffffff;
      align-self: flex-start;
    }

    .sent {
      background-color: #dcf8c6;
      align-self: flex-end;
    }

    .time {
      font-size: 0.75rem;
      color: #999;
      text-align: right;
      margin-top: 0.3rem;
    }

    .ai-widget {
      width: 100%;
      max-width: 600px;
      height: 400px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin: 1rem auto;
      background-color: #fff;
    }

    elevenlabs-convai {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    .chat-input {
      height: 60px;
      background-color: #f0f2f5;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      border-top: 1px solid #ddd;
    }

    .chat-input input {
      flex: 1;
      height: 40px;
      border: none;
      border-radius: 20px;
      padding: 0 1rem;
      font-size: 1rem;
      outline: none;
    }

    .chat-input button {
      background: none;
      border: none;
      font-size: 1.5rem;
      color: #075e54;
      margin-left: 0.5rem;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .chat-messages {
        padding: 1rem;
      }

      .ai-widget {
        height: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">訓練主題清單</div>
      <div class="chat-list">
        <div class="chat-item">靈活變通有辦法</div>
        <div class="chat-item">目標明確、靈活行動</div>
        <div class="chat-item">如何照顧心情？</div>
        <div class="chat-item">我應該失望多久？</div>
        <div class="chat-item">這行動令我更接近自己所重視的事嗎？</div>
        <div class="chat-item">立好印象</div>
        <div class="chat-item">解讀對方信息</div>
        <div class="chat-item">合適的衣著打扮</div>
        <div class="chat-item">分享小食（行為舉止）</div>
        <!-- Add more as needed -->
      </div>
    </aside>

    <!-- Chat Area -->
    <div class="chat-area">
      <div class="chat-header">你的社交訓練導師</div>

      <div class="chat-messages">
        <!-- Sample Messages -->
        <div class="message received">
          哈囉，我是你的社交訓練導師，要練習哪一個主題呢？
          <div class="time">下午 2:30</div>
        </div>

        <div class="message sent">
          我想學習怎樣自然地加入群組對話。
          <div class="time">下午 2:31</div>
        </div>

        <!-- AI Widget -->
        <div class="ai-widget">
          <elevenlabs-convai agent-id="agent_01jx70y390em98782c0s5g4nq4"></elevenlabs-convai>
        </div>

        <div class="message received">
          很棒！現在模擬一段對話情境吧 😊
          <div class="time">下午 2:32</div>
        </div>
      </div>

      <div class="chat-input">
        <input type="text" placeholder="輸入訊息..." disabled />
        <button title="語音輸入">🎤</button>
      </div>
    </div>
  </div>

  <!-- AI Widget Script -->
  <script 
    src="https://unpkg.com/@elevenlabs/convai-widget-embed" 
    async 
    type="text/javascript">
  </script>
</body>
</html>
